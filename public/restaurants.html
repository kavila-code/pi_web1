<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurantes - DomiTulua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/frontend/foodie.css" />
    <style>
      .restaurant-card {
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        height: 100%;
        border-radius: 18px;
        overflow: hidden;
        background: var(--warm-white);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        border: 1.5px solid rgba(0, 0, 0, 0.06);
      }

      .restaurant-card:hover {
        transform: translateY(-7px) scale(1.03);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
        border-color: var(--primary-red);
      }

      .restaurant-cover {
        height: 180px;
        object-fit: cover;
        width: 100%;
        filter: brightness(0.93);
      }

      .restaurant-logo {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        position: absolute;
        bottom: -36px;
        left: 24px;
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.18);
        background: #fff;
      }
      .badge-open {
        position: absolute;
        top: 12px;
        left: 12px;
        background: #28a745;
        color: #fff;
        padding: 6px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
      }
      .badge-closed {
        position: absolute;
        top: 12px;
        left: 12px;
        background: #dc3545;
        color: #fff;
        padding: 6px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
      }
      .restaurant-info {
        display: flex;
        gap: 12px;
        align-items: center;
        color: #666;
        font-size: 0.95rem;
      }

      .filters .btn.filter-btn.active {
        background-color: var(--primary-red);
        border-color: var(--primary-red);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/public/index.html">
          <i class="bi bi-bag-heart-fill text-danger me-1"></i> DomiTulua
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/public/user-dashboard.html"
                >Mi cuenta</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/cart.html">Carrito</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
        <div class="flex-grow-1">
          <input
            id="searchRestaurants"
            class="form-control"
            placeholder="Buscar restaurantes..."
          />
        </div>
        <div>
          <select id="sortBy" class="form-select">
            <option value="rating">Ordenar por: Calificación</option>
            <option value="delivery_time">Tiempo de entrega</option>
            <option value="delivery_fee">Costo de envío</option>
          </select>
        </div>
      </div>

      <div class="filters mb-3">
        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-outline-secondary filter-btn active"
            onclick="setFilter('all')"
          >
            Todos
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary filter-btn"
            onclick="setFilter('open')"
          >
            Abiertos
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary filter-btn"
            onclick="setFilter('closed')"
          >
            Cerrados
          </button>
        </div>
      </div>

      <div id="loading" class="text-center py-5" style="display: none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <div class="mt-2 text-muted">Cargando restaurantes...</div>
      </div>

      <div class="row g-3" id="restaurantsContainer"></div>
    </main>

    <footer class="border-top py-4 mt-5">
      <div class="container text-center text-muted small">© DomiTulua</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/common.js"></script>
    <script src="/frontend/js/restaurants.js"></script>
  </body>
</html>
