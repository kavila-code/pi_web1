<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurante • DomiTulua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/foodie.css" />
    <style>
      .restaurant-header { display:flex; gap:24px; align-items:center; padding:24px 0; }
      .restaurant-image img { width: 260px; height: 160px; object-fit: cover; border-radius:12px; }
      .restaurant-title { font-size:1.6rem; font-weight:700; }
      .restaurant-meta { color:#666; margin-top:6px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">DomiTulua</a>
      </div>
    </nav>

    <main class="container">
      <div id="rest-content" class="py-4">
        <div class="restaurant-header">
          <div class="restaurant-image">
            <img id="rest-img" src="" alt="Restaurante" />
          </div>
          <div>
            <h1 class="restaurant-title" id="rest-name">Nombre del Restaurante</h1>
            <div class="restaurant-meta" id="rest-meta">Comida • Tiempo de entrega • Costo</div>
            <div class="mt-3">
              <a id="btn-view-menu" href="#menu" class="btn btn-primary">Ver Menú</a>
            </div>
          </div>
        </div>

        <section id="menu" class="mt-4">
          <h3>Menú del restaurante</h3>
          <p class="text-muted">(Se puede listar aquí el menú cuando exista la API)</p>
        </section>
      </div>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') ? decodeURIComponent(params.get('name')) : 'Restaurante';
      const img = params.get('img') ? decodeURIComponent(params.get('img')) : '';
      document.getElementById('rest-name').textContent = name;
      if (img) document.getElementById('rest-img').src = img;
      document.getElementById('btn-view-menu').addEventListener('click', function () {
        window.location.hash = '#menu';
      });
    </script>
  </body>
</html>
