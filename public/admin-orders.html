<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Gestión de Pedidos - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/frontend/admin-dashboard.css" />
    <style>
      .admin-header {
        background: linear-gradient(135deg, #6366f1 0%, #0ea5e9 100%);
        color: white;
        padding: 40px 0 30px 0;
        margin-bottom: 30px;
      }
      .stats-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: transform 0.3s;
      }
      .stats-card:hover {
        transform: translateY(-5px);
      }
      .stats-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        font-size: 1.5rem;
      }
      .stats-icon.orders {
        background: linear-gradient(135deg, #6366f1 0%, #0ea5e9 100%);
        color: white;
      }
      .stats-icon.delivered {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }
      .stats-icon.earnings {
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        color: white;
      }
      .order-table th,
      .order-table td {
        vertical-align: middle;
      }
      .order-status-badge {
        font-size: 0.95rem;
      }
      .filter-bar {
        background: #f8fafc;
        border-radius: 12px;
        padding: 18px 24px;
        margin-bottom: 20px;
      }
      .assign-btn {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 7px 18px;
        font-weight: bold;
      }
      .assign-btn:hover {
        opacity: 0.9;
      }
      .order-detail-modal .modal-content {
        border-radius: 18px;
      }
      .order-detail-modal .modal-header {
        border-bottom: none;
      }
      .order-detail-modal .modal-body {
        padding-top: 0;
      }
      .empty-state-admin {
        text-align: center;
        padding: 80px 20px;
        background: white;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: linear-gradient(135deg, #6366f1 0%, #0ea5e9 100%)"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="/public/admin-dashboard.html">
          <i class="bi bi-gear"></i> DomiTulua Admin
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/public/user-dashboard.html">
                <i class="bi bi-person"></i> Perfil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Salir
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="admin-header">
      <div class="container">
        <h1 class="display-5 fw-bold">
          <i class="bi bi-clipboard-data"></i> Gestión de Pedidos
        </h1>
        <p class="lead mb-0">
          Panel de administración de pedidos, asignación y estadísticas
        </p>
      </div>
    </div>

    <!-- Stats -->
    <div class="container mb-4">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stats-card">
            <div class="stats-icon orders">
              <i class="bi bi-list-ul"></i>
            </div>
            <h3 class="fw-bold mb-0" id="totalOrders">0</h3>
            <small class="text-muted">Pedidos Totales</small>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-card">
            <div class="stats-icon delivered">
              <i class="bi bi-truck"></i>
            </div>
            <h3 class="fw-bold mb-0" id="deliveredOrders">0</h3>
            <small class="text-muted">Pedidos Entregados</small>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-card">
            <div class="stats-icon earnings">
              <i class="bi bi-cash-stack"></i>
            </div>
            <h3 class="fw-bold mb-0" id="totalEarnings">$0</h3>
            <small class="text-muted">Ingresos Totales</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="container mb-3">
      <div class="filter-bar d-flex flex-wrap align-items-center gap-3">
        <div>
          <label class="form-label mb-0 me-2">Estado:</label>
          <select
            class="form-select form-select-sm d-inline-block w-auto"
            id="statusFilter"
          >
            <option value="">Todos</option>
            <option value="pendiente">Pendiente</option>
            <option value="confirmado">Confirmado</option>
            <option value="preparando">Preparando</option>
            <option value="listo">Listo</option>
            <option value="en_camino">En Camino</option>
            <option value="entregado">Entregado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
        <div>
          <label class="form-label mb-0 me-2">Restaurante:</label>
          <select
            class="form-select form-select-sm d-inline-block w-auto"
            id="restaurantFilter"
          >
            <option value="">Todos</option>
          </select>
        </div>
        <div>
          <label class="form-label mb-0 me-2">Domiciliario:</label>
          <select
            class="form-select form-select-sm d-inline-block w-auto"
            id="deliveryFilter"
          >
            <option value="">Todos</option>
          </select>
        </div>
        <div class="ms-auto">
          <input
            type="text"
            class="form-control form-control-sm"
            id="searchInput"
            placeholder="Buscar por cliente, número..."
          />
        </div>
      </div>
    </div>

    <!-- Tabla de pedidos -->
    <div class="container mb-5">
      <div class="table-responsive bg-white rounded-3 shadow-sm">
        <table class="table table-hover align-middle order-table mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Fecha</th>
              <th>Pedido</th>
              <th>Cliente</th>
              <th>Restaurante</th>
              <th>Total</th>
              <th>Estado</th>
              <th>Domiciliario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">
            <tr>
              <td colspan="9" class="text-center py-5">
                <div class="spinner-border text-primary"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Detalle Pedido -->
    <div
      class="modal fade order-detail-modal"
      id="orderDetailModal"
      tabindex="-1"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold">
              <i class="bi bi-receipt"></i> Detalle del Pedido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Se llena dinámicamente -->
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="successToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-check-circle me-2"></i>
            <span id="toastMessage"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
      // Verificar autenticación y rol
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      if (!token) window.location.href = "/login.html";
      if (user.role !== "admin") {
        alert(
          "Acceso denegado. Solo administradores pueden acceder a esta página."
        );
        window.location.href = "/public/user-dashboard.html";
      }

      let orders = [];
      let restaurants = [];
      let deliveryPeople = [];

      document.addEventListener("DOMContentLoaded", () => {
        loadOrders();
        loadRestaurants();
        loadDeliveryPeople();
        document
          .getElementById("statusFilter")
          .addEventListener("change", filterOrders);
        document
          .getElementById("restaurantFilter")
          .addEventListener("change", filterOrders);
        document
          .getElementById("deliveryFilter")
          .addEventListener("change", filterOrders);
        document
          .getElementById("searchInput")
          .addEventListener("input", filterOrders);
      });

      async function loadOrders() {
        try {
          const res = await fetch("http://localhost:3000/api/v1/orders", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (data.ok) {
            orders = data.data;
            renderOrdersTable();
            updateStats();
          } else {
            showEmptyOrders();
          }
        } catch (e) {
          showEmptyOrders();
        }
      }

      async function loadRestaurants() {
        try {
          const res = await fetch("http://localhost:3000/api/v1/restaurants", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (data.ok) {
            restaurants = data.data;
            const select = document.getElementById("restaurantFilter");
            data.data.forEach((r) => {
              const opt = document.createElement("option");
              opt.value = r.id;
              opt.textContent = r.name;
              select.appendChild(opt);
            });
          }
        } catch (e) {}
      }

      async function loadDeliveryPeople() {
        try {
          const res = await fetch(
            "http://localhost:3000/api/v1/users?role=domiciliario",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          const data = await res.json();
          if (data.ok) {
            deliveryPeople = data.data;
            const select = document.getElementById("deliveryFilter");
            data.data.forEach((d) => {
              const opt = document.createElement("option");
              opt.value = d.uid;
              opt.textContent = d.username;
              select.appendChild(opt);
            });
          }
        } catch (e) {}
      }

      function renderOrdersTable() {
        const tbody = document.getElementById("ordersTableBody");
        let filtered = filterOrders(true);
        if (filtered.length === 0) {
          tbody.innerHTML = `<tr><td colspan="9"><div class='empty-state-admin'><i class='bi bi-inbox' style='font-size:3rem;color:#ddd;'></i><h4 class='mt-4'>No hay pedidos</h4></div></td></tr>`;
          return;
        }
        tbody.innerHTML = filtered
          .map(
            (order, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td>${new Date(order.created_at).toLocaleString("es-CO", {
                      dateStyle: "short",
                      timeStyle: "short",
                    })}</td>
                    <td><span class="fw-bold">#${order.order_number}</span></td>
                    <td>${order.customer_name}</td>
                    <td>${order.restaurant_name}</td>
                    <td>$${order.total.toLocaleString()}</td>
                    <td><span class="badge order-status-badge bg-${getStatusColor(
                      order.status
                    )}">${getStatusText(order.status)}</span></td>
                    <td>${
                      order.delivery_person_name ||
                      '<span class="text-muted">Sin asignar</span>'
                    }</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm me-1" onclick="viewOrderDetail(${
                          order.id
                        })"><i class="bi bi-eye"></i></button>
                        ${
                          order.status === "listo" && !order.delivery_person_id
                            ? `<button class="btn assign-btn btn-sm" onclick="assignDelivery(${order.id})"><i class="bi bi-person-plus"></i> Asignar</button>`
                            : ""
                        }
                    </td>
                </tr>
            `
          )
          .join("");
      }

      function filterOrders(returnList = false) {
        let status = document.getElementById("statusFilter").value;
        let restaurant = document.getElementById("restaurantFilter").value;
        let delivery = document.getElementById("deliveryFilter").value;
        let search = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();
        let filtered = orders.filter((o) => {
          let ok = true;
          if (status && o.status !== status) ok = false;
          if (restaurant && o.restaurant_id != restaurant) ok = false;
          if (delivery && o.delivery_person_id != delivery) ok = false;
          if (
            search &&
            !`${o.customer_name} ${o.order_number}`
              .toLowerCase()
              .includes(search)
          )
            ok = false;
          return ok;
        });
        if (!returnList) renderOrdersTable();
        return filtered;
      }

      async function assignDelivery(orderId) {
        const deliveryId = prompt("Ingrese el UID del domiciliario a asignar:");
        if (!deliveryId) return;
        try {
          const res = await fetch(
            `http://localhost:3000/api/v1/orders/${orderId}/assign`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ delivery_person_id: deliveryId }),
            }
          );
          const data = await res.json();
          if (data.ok) {
            showToast("Domiciliario asignado correctamente");
            loadOrders();
          } else {
            alert(data.message || "Error al asignar domiciliario");
          }
        } catch (e) {
          alert("Error al asignar domiciliario");
        }
      }

      async function viewOrderDetail(orderId) {
        try {
          const response = await fetch(
            `http://localhost:3000/api/v1/orders/${orderId}`,
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          const data = await response.json();
          if (data.ok) {
            const order = data.data;
            document.getElementById("modalBody").innerHTML = `
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">📋 Información del Pedido</h6>
                            <p><strong>Número:</strong> #${
                              order.order_number
                            }</p>
                            <p><strong>Restaurante:</strong> ${
                              order.restaurant_name
                            }</p>
                            <p><strong>Dirección Restaurant:</strong> ${
                              order.restaurant_address
                            }</p>
                            <p><strong>Teléfono Restaurant:</strong> ${
                              order.restaurant_phone
                            }</p>
                        </div>
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">📦 Productos (${
                              order.items.length
                            })</h6>
                            ${order.items
                              .map(
                                (item) => `
                                <div class="d-flex justify-content-between mb-2 pb-2 border-bottom">
                                    <div>
                                        <strong>${
                                          item.product_name
                                        }</strong> x${item.quantity}
                                        ${
                                          item.special_instructions
                                            ? `<br><small class="text-muted fst-italic">${item.special_instructions}</small>`
                                            : ""
                                        }
                                    </div>
                                    <div>$${item.subtotal.toLocaleString()}</div>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">👤 Cliente</h6>
                            <p><strong>Nombre:</strong> ${
                              order.customer_name
                            }</p>
                            <p><strong>Dirección:</strong> ${
                              order.delivery_address
                            }</p>
                            <p><strong>Teléfono:</strong> ${
                              order.delivery_phone
                            }</p>
                            ${
                              order.delivery_notes
                                ? `<p><strong>Notas:</strong> ${order.delivery_notes}</p>`
                                : ""
                            }
                        </div>
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">💰 Totales</h6>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span>$${order.subtotal.toLocaleString()}</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Domicilio</span>
                                <span>$${order.delivery_fee.toLocaleString()}</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>IVA</span>
                                <span>$${order.tax_amount.toLocaleString()}</span>
                            </div>
                            <div class="d-flex justify-content-between fw-bold fs-5 text-success pt-2 border-top">
                                <span>Total</span>
                                <span>$${order.total.toLocaleString()}</span>
                            </div>
                            <p class="text-muted mt-2 mb-0">
                                <i class="bi bi-cash"></i> Método de pago: ${
                                  order.payment_method
                                }
                            </p>
                        </div>
                    `;
            const modal = new bootstrap.Modal(
              document.getElementById("orderDetailModal")
            );
            modal.show();
          }
        } catch (e) {
          alert("Error al cargar el detalle");
        }
      }

      function updateStats() {
        document.getElementById("totalOrders").textContent = orders.length;
        document.getElementById("deliveredOrders").textContent = orders.filter(
          (o) => o.status === "entregado"
        ).length;
        let total = orders.reduce((acc, o) => acc + (o.total || 0), 0);
        document.getElementById(
          "totalEarnings"
        ).textContent = `$${total.toLocaleString()}`;
      }

      function getStatusText(status) {
        const texts = {
          pendiente: "Pendiente",
          confirmado: "Confirmado",
          preparando: "Preparando",
          listo: "Listo",
          en_camino: "En Camino",
          entregado: "Entregado",
          cancelado: "Cancelado",
        };
        return texts[status] || status;
      }
      function getStatusColor(status) {
        const colors = {
          pendiente: "secondary",
          confirmado: "info",
          preparando: "warning",
          listo: "primary",
          en_camino: "success",
          entregado: "success",
          cancelado: "danger",
        };
        return colors[status] || "secondary";
      }
      function showEmptyOrders() {
        document.getElementById(
          "ordersTableBody"
        ).innerHTML = `<tr><td colspan='9'><div class='empty-state-admin'><i class='bi bi-inbox' style='font-size:3rem;color:#ddd;'></i><h4 class='mt-4'>No hay pedidos</h4></div></td></tr>`;
      }
      function showToast(message) {
        document.getElementById("toastMessage").textContent = message;
        const toast = new bootstrap.Toast(
          document.getElementById("successToast")
        );
        toast.show();
      }
      function logout() {
        if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "/login.html";
        }
      }
    </script>
  </body>
</html>
