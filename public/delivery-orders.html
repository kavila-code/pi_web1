<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Domiciliario - DomiTulua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/frontend/foodie.css" />
    <style>
      .delivery-header {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 40px 0;
        margin-bottom: 30px;
      }

      .stats-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: transform 0.3s;
      }

      .stats-card:hover {
        transform: translateY(-5px);
      }

      .stats-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        font-size: 1.5rem;
      }

      .stats-icon.earnings {
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        color: white;
      }

      .stats-icon.deliveries {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
      }

      .stats-icon.active {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }

      .order-card-delivery {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s;
        border-left: 5px solid #10b981;
      }

      .order-card-delivery:hover {
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        transform: translateY(-2px);
      }

      .order-card-delivery.available {
        border-left-color: #3b82f6;
      }

      .order-card-delivery.in-delivery {
        border-left-color: #10b981;
      }

      .tab-btn {
        border: none;
        background: transparent;
        padding: 15px 25px;
        color: #666;
        font-weight: 600;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }

      .tab-btn:hover,
      .tab-btn.active {
        color: #10b981;
        border-bottom-color: #10b981;
      }

      .accept-btn {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 25px;
        font-weight: bold;
        transition: transform 0.3s;
      }

      .accept-btn:hover {
        transform: scale(1.05);
      }

      .distance-badge {
        background: #f0fdf4;
        color: #059669;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.85rem;
        font-weight: bold;
      }

      .empty-state-delivery {
        text-align: center;
        padding: 80px 20px;
        background: white;
        border-radius: 15px;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .action-buttons .btn {
        flex: 1;
      }

      .customer-info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: linear-gradient(135deg, #10b981 0%, #059669 100%)"
    >
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/public/delivery-dashboard.html">
          <i class="bi bi-truck me-2"></i>
          <span>DomiTulua Delivery</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/public/user-dashboard.html">
                <i class="bi bi-person"></i> Perfil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Salir
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="delivery-header">
      <div class="container">
        <h1 class="display-5 fw-bold">
          <i class="bi bi-bicycle"></i> Panel de Entregas
        </h1>
        <p class="lead mb-0">Gestiona tus entregas en tiempo real</p>
      </div>
    </div>

    <!-- Stats -->
    <div class="container mb-4">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stats-card">
            <div class="stats-icon earnings">
              <i class="bi bi-cash-stack"></i>
            </div>
            <h3 class="fw-bold mb-0">$0</h3>
            <small class="text-muted">Ganancias Hoy</small>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-card">
            <div class="stats-icon deliveries">
              <i class="bi bi-box-seam"></i>
            </div>
            <h3 class="fw-bold mb-0" id="totalDeliveries">0</h3>
            <small class="text-muted">Entregas Completadas</small>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-card">
            <div class="stats-icon active">
              <i class="bi bi-truck"></i>
            </div>
            <h3 class="fw-bold mb-0" id="activeDeliveries">0</h3>
            <small class="text-muted">Entregas Activas</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mb-5">
      <!-- Tabs -->
      <div class="bg-white rounded-3 shadow-sm mb-4">
        <div class="d-flex">
          <button class="tab-btn active" onclick="switchTab('available')">
            <i class="bi bi-list-ul me-2"></i>Pedidos Disponibles
          </button>
          <button class="tab-btn" onclick="switchTab('my-deliveries')">
            <i class="bi bi-truck me-2"></i>Mis Entregas
          </button>
        </div>
      </div>

      <!-- Available Orders Tab -->
      <div id="availableTab" class="tab-content">
        <div id="availableOrders">
          <div class="text-center py-5">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Buscando pedidos disponibles...</p>
          </div>
        </div>
      </div>

      <!-- My Deliveries Tab -->
      <div id="myDeliveriesTab" class="tab-content" style="display: none">
        <div id="myDeliveries">
          <!-- Se llenar√° din√°micamente -->
        </div>
      </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div
          class="modal-content border-0 shadow-lg"
          style="border-radius: 20px"
        >
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold">
              <i class="bi bi-receipt"></i> Detalle del Pedido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Se llenar√° din√°micamente -->
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="successToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-check-circle me-2"></i>
            <span id="toastMessage"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/common.js"></script>
    <script src="/frontend/js/delivery-orders.js"></script>
    <script>
      if (false) {
        /* moved to external: /frontend/js/delivery-orders.js */
        let currentTab = "available";
        let availableOrders = [];
        let myDeliveries = [];

        // Verificar autenticaci√≥n y rol
        const token = localStorage.getItem("token");
        const user = JSON.parse(localStorage.getItem("user") || "{}");

        if (!token) {
          window.location.href = "/login.html";
        }

        if (user.role !== "domiciliario") {
          alert(
            "Acceso denegado. Solo domiciliarios pueden acceder a esta p√°gina."
          );
          window.location.href = "/public/user-dashboard.html";
        }

        // Cargar datos al iniciar
        document.addEventListener("DOMContentLoaded", () => {
          loadAvailableOrders();
          loadMyDeliveries();

          // Auto-refresh cada 15 segundos
          setInterval(() => {
            if (currentTab === "available") {
              loadAvailableOrders();
            } else {
              loadMyDeliveries();
            }
          }, 15000);
        });

        // Cambiar de tab
        function switchTab(tab) {
          currentTab = tab;

          // Actualizar botones
          document.querySelectorAll(".tab-btn").forEach((btn) => {
            btn.classList.remove("active");
          });
          event.target.classList.add("active");

          // Mostrar/ocultar contenido
          if (tab === "available") {
            document.getElementById("availableTab").style.display = "block";
            document.getElementById("myDeliveriesTab").style.display = "none";
            loadAvailableOrders();
          } else {
            document.getElementById("availableTab").style.display = "none";
            document.getElementById("myDeliveriesTab").style.display = "block";
            loadMyDeliveries();
          }
        }

        // Cargar pedidos disponibles
        async function loadAvailableOrders() {
          try {
            const response = await fetch(
              "http://localhost:3000/api/v1/orders/available",
              {
                headers: {
                  Authorization: `Bearer ${token}`,
                },
              }
            );

            const data = await response.json();

            if (data.ok) {
              availableOrders = data.data;
              renderAvailableOrders();
            } else {
              showEmptyAvailable();
            }
          } catch (error) {
            console.error("Error:", error);
            showEmptyAvailable();
          }
        }

        // Renderizar pedidos disponibles
        function renderAvailableOrders() {
          const container = document.getElementById("availableOrders");

          if (availableOrders.length === 0) {
            container.innerHTML = `
                    <div class="empty-state-delivery">
                        <i class="bi bi-inbox" style="font-size: 4rem; color: #ddd;"></i>
                        <h4 class="mt-4">No hay pedidos disponibles</h4>
                        <p class="text-muted">Los nuevos pedidos aparecer√°n aqu√≠ autom√°ticamente</p>
                    </div>
                `;
            return;
          }

          container.innerHTML = availableOrders
            .map(
              (order) => `
                <div class="order-card-delivery available">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="d-flex align-items-start gap-3 mb-3">
                                <img src="${
                                  order.restaurant_logo ||
                                  "https://via.placeholder.com/60"
                                }" 
                                     style="width: 60px; height: 60px; border-radius: 12px; object-fit: cover;" 
                                     alt="${order.restaurant_name}">
                                <div class="flex-grow-1">
                                    <h5 class="fw-bold mb-1">${
                                      order.restaurant_name
                                    }</h5>
                                    <p class="text-muted mb-2">Pedido #${
                                      order.order_number
                                    }</p>
                                    <div class="d-flex gap-3 text-muted small">
                                        <span><i class="bi bi-geo-alt"></i> ${
                                          order.restaurant_address
                                        }</span>
                                        <span><i class="bi bi-box-seam"></i> ${
                                          order.items_count
                                        } productos</span>
                                    </div>
                                </div>
                            </div>

                            <div class="customer-info">
                                <h6 class="fw-bold mb-2">
                                    <i class="bi bi-person"></i> Informaci√≥n del Cliente
                                </h6>
                                <p class="mb-1"><strong>Nombre:</strong> ${
                                  order.customer_name
                                }</p>
                                <p class="mb-1"><strong>Direcci√≥n:</strong> ${
                                  order.delivery_address
                                }</p>
                                <p class="mb-0"><strong>Tel√©fono:</strong> ${
                                  order.delivery_phone
                                }</p>
                            </div>
                        </div>

                        <div class="col-md-4 text-end">
                            <h3 class="fw-bold text-success mb-2">$${order.total.toLocaleString()}</h3>
                            <span class="distance-badge">
                                <i class="bi bi-geo"></i> ~2.5 km
                            </span>
                            <div class="mt-4">
                                <button class="btn accept-btn w-100 mb-2" onclick="acceptOrder(${
                                  order.id
                                })">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Aceptar Pedido
                                </button>
                                <button class="btn btn-outline-secondary w-100" onclick="viewOrderDetail(${
                                  order.id
                                })">
                                    <i class="bi bi-eye"></i> Ver Detalle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `
            )
            .join("");
        }

        // Cargar mis entregas
        async function loadMyDeliveries() {
          try {
            const response = await fetch(
              "http://localhost:3000/api/v1/orders/my-deliveries",
              {
                headers: {
                  Authorization: `Bearer ${token}`,
                },
              }
            );

            const data = await response.json();

            if (data.ok) {
              myDeliveries = data.data;
              renderMyDeliveries();
              updateStats();
            } else {
              showEmptyDeliveries();
            }
          } catch (error) {
            console.error("Error:", error);
            showEmptyDeliveries();
          }
        }

        // Renderizar mis entregas
        function renderMyDeliveries() {
          const container = document.getElementById("myDeliveries");

          if (myDeliveries.length === 0) {
            container.innerHTML = `
                    <div class="empty-state-delivery">
                        <i class="bi bi-truck" style="font-size: 4rem; color: #ddd;"></i>
                        <h4 class="mt-4">No tienes entregas activas</h4>
                        <p class="text-muted">Acepta pedidos desde la pesta√±a de disponibles</p>
                    </div>
                `;
            return;
          }

          container.innerHTML = myDeliveries
            .map(
              (order) => `
                <div class="order-card-delivery in-delivery">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="d-flex align-items-start gap-3 mb-3">
                                <img src="${
                                  order.restaurant_logo ||
                                  "https://via.placeholder.com/60"
                                }" 
                                     style="width: 60px; height: 60px; border-radius: 12px; object-fit: cover;" 
                                     alt="${order.restaurant_name}">
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="fw-bold mb-1">${
                                              order.restaurant_name
                                            }</h5>
                                            <p class="text-muted mb-2">Pedido #${
                                              order.order_number
                                            }</p>
                                        </div>
                                        <span class="badge bg-success">${getStatusText(
                                          order.status
                                        )}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="customer-info">
                                <h6 class="fw-bold mb-2">
                                    <i class="bi bi-person"></i> Cliente
                                </h6>
                                <p class="mb-1"><strong>Nombre:</strong> ${
                                  order.customer_name
                                }</p>
                                <p class="mb-1"><strong>Direcci√≥n:</strong> ${
                                  order.delivery_address
                                }</p>
                                <p class="mb-1"><strong>Tel√©fono:</strong> ${
                                  order.delivery_phone
                                }</p>
                                ${
                                  order.delivery_notes
                                    ? `<p class="mb-0 fst-italic text-muted"><i class="bi bi-chat-left-text"></i> ${order.delivery_notes}</p>`
                                    : ""
                                }
                            </div>

                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="bi bi-clock"></i> Recogido: ${new Date(
                                      order.picked_up_at
                                    ).toLocaleTimeString("es-CO", {
                                      hour: "2-digit",
                                      minute: "2-digit",
                                    })}
                                </small>
                            </div>
                        </div>

                        <div class="col-md-4 text-end">
                            <h3 class="fw-bold text-success mb-3">$${order.total.toLocaleString()}</h3>
                            
                            <div class="action-buttons">
                                <button class="btn btn-success" onclick="markAsDelivered(${
                                  order.id
                                })">
                                    <i class="bi bi-check-circle"></i>
                                    Entregado
                                </button>
                                <button class="btn btn-outline-secondary" onclick="viewOrderDetail(${
                                  order.id
                                })">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>

                            <div class="mt-3">
                                <a href="tel:${
                                  order.customer_email
                                }" class="btn btn-outline-primary btn-sm w-100">
                                    <i class="bi bi-telephone"></i> Llamar Cliente
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `
            )
            .join("");
        }

        // Aceptar pedido
        async function acceptOrder(orderId) {
          if (!confirm("¬øDeseas aceptar este pedido?")) return;

          try {
            const response = await fetch(
              `http://localhost:3000/api/v1/orders/${orderId}/assign`,
              {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${token}`,
                },
              }
            );

            const data = await response.json();

            if (data.ok) {
              showToast("Pedido aceptado exitosamente");
              loadAvailableOrders();
              loadMyDeliveries();

              // Cambiar a pesta√±a de mis entregas
              setTimeout(() => {
                document.querySelectorAll(".tab-btn")[1].click();
              }, 1000);
            } else {
              alert(data.message || "Error al aceptar el pedido");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error al aceptar el pedido");
          }
        }

        // Marcar como entregado
        async function markAsDelivered(orderId) {
          if (!confirm("¬øConfirmas que el pedido fue entregado al cliente?"))
            return;

          try {
            const response = await fetch(
              `http://localhost:3000/api/v1/orders/${orderId}/status`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({
                  status: "entregado",
                  notes: "Entregado por el domiciliario",
                }),
              }
            );

            const data = await response.json();

            if (data.ok) {
              showToast("¬°Entrega completada exitosamente!");
              loadMyDeliveries();
            } else {
              alert(data.message || "Error al actualizar el estado");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error al actualizar el estado");
          }
        }

        // Ver detalle del pedido
        async function viewOrderDetail(orderId) {
          try {
            const response = await fetch(
              `http://localhost:3000/api/v1/orders/${orderId}`,
              {
                headers: {
                  Authorization: `Bearer ${token}`,
                },
              }
            );

            const data = await response.json();

            if (data.ok) {
              const order = data.data;
              document.getElementById("modalBody").innerHTML = `
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">üìã Informaci√≥n del Pedido</h6>
                            <p><strong>N√∫mero:</strong> #${
                              order.order_number
                            }</p>
                            <p><strong>Restaurante:</strong> ${
                              order.restaurant_name
                            }</p>
                            <p><strong>Direcci√≥n Restaurant:</strong> ${
                              order.restaurant_address
                            }</p>
                            <p><strong>Tel√©fono Restaurant:</strong> ${
                              order.restaurant_phone
                            }</p>
                        </div>

                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">üì¶ Productos (${
                              order.items.length
                            })</h6>
                            ${order.items
                              .map(
                                (item) => `
                                <div class="d-flex justify-content-between mb-2 pb-2 border-bottom">
                                    <div>
                                        <strong>${
                                          item.product_name
                                        }</strong> x${item.quantity}
                                        ${
                                          item.special_instructions
                                            ? `<br><small class="text-muted fst-italic">${item.special_instructions}</small>`
                                            : ""
                                        }
                                    </div>
                                    <div>$${item.subtotal.toLocaleString()}</div>
                                </div>
                            `
                              )
                              .join("")}
                        </div>

                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">üë§ Cliente</h6>
                            <p><strong>Nombre:</strong> ${
                              order.customer_name
                            }</p>
                            <p><strong>Direcci√≥n:</strong> ${
                              order.delivery_address
                            }</p>
                            <p><strong>Tel√©fono:</strong> ${
                              order.delivery_phone
                            }</p>
                            ${
                              order.delivery_notes
                                ? `<p><strong>Notas:</strong> ${order.delivery_notes}</p>`
                                : ""
                            }
                        </div>

                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">üí∞ Totales</h6>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span>$${order.subtotal.toLocaleString()}</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Domicilio</span>
                                <span>$${order.delivery_fee.toLocaleString()}</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>IVA</span>
                                <span>$${order.tax_amount.toLocaleString()}</span>
                            </div>
                            <div class="d-flex justify-content-between fw-bold fs-5 text-success pt-2 border-top">
                                <span>Total a Cobrar</span>
                                <span>$${order.total.toLocaleString()}</span>
                            </div>
                            <p class="text-muted mt-2 mb-0">
                                <i class="bi bi-cash"></i> M√©todo de pago: ${
                                  order.payment_method
                                }
                            </p>
                        </div>
                    `;

              const modal = new bootstrap.Modal(
                document.getElementById("orderDetailModal")
              );
              modal.show();
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error al cargar el detalle");
          }
        }

        // Actualizar estad√≠sticas
        function updateStats() {
          const active = myDeliveries.filter(
            (o) => o.status === "en_camino"
          ).length;
          const completed = myDeliveries.filter(
            (o) => o.status === "entregado"
          ).length;

          document.getElementById("activeDeliveries").textContent = active;
          document.getElementById("totalDeliveries").textContent = completed;

        function getStatusText(status) {
          const texts = {
            listo: "Listo para Recoger",

          };
