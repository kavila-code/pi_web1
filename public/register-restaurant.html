<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar mi Restaurante - DomiTuluá</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/foodie.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .red-gradient-bg {
        background: linear-gradient(135deg, var(--primary-red), var(--deep-red));
        color: #fff;
      }
      .btn-red-gradient {
        background: linear-gradient(135deg, var(--primary-red), var(--deep-red));
        color: #fff;
        border: none;
      }
      .btn-red-gradient:hover {
        filter: brightness(0.95);
        color: #fff;
      }
      .btn-red-gradient:focus {
        outline: none;
        box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
           <a class="navbar-brand d-flex align-items-center" href="/public/index.html">
             <i class="bi bi-truck me-2"></i>
             <span>DomiTulua</span>
           </a>
      </div>
    </nav>

    <main class="container" style="padding-top: 90px; max-width: 860px">
      <div class="card shadow-sm">
        <div class="card-header red-gradient-bg text-white">
          <h5 class="mb-0">
            <i class="bi bi-pencil-square"></i> Registrar mi Restaurante
          </h5>
        </div>
        <div class="card-body">
          <p class="text-muted">
            Déjanos tus datos y nos pondremos en contacto contigo para afiliar
            tu restaurante a DomiTulua.
          </p>
          <form id="restaurantRegisterForm" class="row g-3" enctype="multipart/form-data">
            <div class="col-md-6">
              <label class="form-label">Nombre del Restaurante *</label>
              <input type="text" class="form-control" name="name" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Propietario / Representante *</label>
              <input type="text" class="form-control" name="owner" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Teléfono *</label>
              <input type="tel" class="form-control" name="phone" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email *</label>
              <input type="email" class="form-control" name="email" required />
            </div>

            <div class="col-12">
              <label class="form-label">Dirección *</label>
              <input type="text" class="form-control" name="address" required />
            </div>

            <div class="col-md-6">
              <label for="departamento" class="form-label"
                >Departamento *</label
              >
              <select
                id="departamento"
                name="departamento"
                class="form-select"
                required
              >
                <option value="">Seleccione...</option>
                <option value="1">Valle del Cauca</option>
                <option value="2">Cundinamarca</option>
                <option value="3">Antioquia</option>
                <option value="4">Caldas</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="municipio" class="form-label">Municipio *</label>
              <select
                id="municipio"
                name="municipio"
                class="form-select"
                required
                disabled
              >
                <option value="">Seleccione un departamento primero</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Categoría *</label>
              <select class="form-select" name="category" required>
                <option value="">Selecciona una categoría</option>
                <option>Comida Rápida</option>
                <option>Italiana</option>
                <option>Japonesa</option>
                <option>Mexicana</option>
                <option>Colombiana</option>
                <option>Parrilla</option>
                <option>Mariscos</option>
                <option>Vegana</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Logo (imagen) opcional</label>
              <input type="file" accept="image/*" class="form-control" name="restaurant_logo" />
              <small class="text-muted">Formatos permitidos: JPG, JPEG, PNG. Máx 5MB.</small>
            </div>

            <div class="col-12">
              <label class="form-label">Observaciones</label>
              <textarea
                class="form-control"
                name="notes"
                rows="3"
                placeholder="Horario, redes sociales, etc."
              ></textarea>
            </div>

            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-red-gradient" id="submitBtn">
                <i class="bi bi-send"></i> Enviar solicitud
              </button>
              <a id="mailtoLink" class="btn btn-outline-secondary" href="#"
                ><i class="bi bi-envelope"></i> Enviar por correo</a
              >
            </div>
            <div id="formMsg" class="mt-2 small"></div>
          </form>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/common.js"></script>
    <script src="/frontend/js/register-restaurant.js"></script>
  </body>
</html>
