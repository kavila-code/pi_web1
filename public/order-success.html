<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido Exitoso - DomiTulua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .success-card {
        background: white;
        border-radius: 20px;
        padding: 50px;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .success-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        animation: scaleIn 0.5s ease-out;
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .success-icon i {
        font-size: 3rem;
        color: white;
      }

      .order-number {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        margin: 30px 0;
      }

      .btn-custom {
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: bold;
        transition: transform 0.3s;
      }

      .btn-custom:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <div class="success-icon">
        <i class="bi bi-check-lg"></i>
      </div>

      <h1 class="fw-bold mb-3">¡Pedido Realizado!</h1>
      <p class="lead text-muted mb-4">
        Tu pedido ha sido confirmado y está siendo preparado
      </p>

      <div class="order-number">
        <small class="text-muted d-block mb-2">Número de Pedido</small>
        <h3 class="fw-bold text-primary mb-0" id="orderNumber">
          ORD-00000000-0000
        </h3>
      </div>

      <p class="text-muted mb-4">
        <i class="bi bi-info-circle me-2"></i>
        Recibirás una notificación cuando tu pedido esté en camino
      </p>

      <div class="d-grid gap-2">
        <a
          href="/public/my-orders.html"
          class="btn btn-primary btn-lg btn-custom"
        >
          <i class="bi bi-bag me-2"></i>
          Ver Mis Pedidos
        </a>
        <a
          href="/public/restaurants.html"
          class="btn btn-outline-primary btn-lg btn-custom"
        >
          <i class="bi bi-shop me-2"></i>
          Volver a Restaurantes
        </a>
      </div>

      <div class="mt-4 text-muted">
        <small>
          <i class="bi bi-clock me-1"></i>
          Tiempo estimado: <span id="deliveryTime">30-45 min</span>
        </small>
      </div>
    </div>

    <script src="/frontend/js/common.js"></script>
    <script src="/frontend/js/order-success.js"></script>
  </body>
</html>
