<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Imagen de restaurante no disponible</title>
  <desc id="desc">Marcador de posición para imágenes de restaurantes</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Dotted pattern -->
  <g opacity="0.15">
    <defs>
      <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <circle cx="2" cy="2" r="2" fill="#9ca3af" />
      </pattern>
    </defs>
    <rect width="1200" height="800" fill="url(#dots)"/>
  </g>

  <!-- Plate icon -->
  <g transform="translate(600,420)">
    <circle cx="0" cy="0" r="170" fill="#ffffff" stroke="#e5e7eb" stroke-width="16"/>
    <circle cx="0" cy="0" r="100" fill="#f9fafb" stroke="#e5e7eb" stroke-width="10"/>

    <!-- Fork -->
    <g transform="translate(-70,-40)" fill="#e74c3c">
      <rect x="-8" y="-90" width="16" height="180" rx="8"/>
      <rect x="-40" y="-140" width="12" height="60" rx="6"/>
      <rect x="-20" y="-140" width="12" height="60" rx="6"/>
      <rect x="0" y="-140" width="12" height="60" rx="6"/>
    </g>

    <!-- Knife -->
    <g transform="translate(70,-40)">
      <path d="M0 -140 C 40 -120, 40 -40, 0 -20 L 0 100 C 0 108 -6 114 -14 114 L -14 -140 Z" fill="#f39c12"/>
      <rect x="-26" y="-20" width="24" height="160" rx="10" fill="#f39c12"/>
    </g>
  </g>

  <!-- Text -->
  <g text-anchor="middle" font-family="Poppins, Arial, sans-serif">
    <text x="600" y="620" font-size="44" fill="#374151" font-weight="600">Imagen no disponible</text>
    <text x="600" y="665" font-size="26" fill="#6b7280">DomiTulua</text>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="0" width="1200" height="12" fill="url(#accent)"/>
</svg>
